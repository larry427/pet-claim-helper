<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Pet Claim Helper</title>

    <!-- PWA Manifest -->
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Add to Home Screen Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.5/dist/add-to-homescreen.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.5/dist/add-to-homescreen.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        window.AddToHomeScreenInstance = window.AddToHomeScreen({
          appName: 'Pet Claim Helper',
          appIconUrl: '/apple-touch-icon.png',
          assetUrl: 'https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.5/dist/assets/img/',
          maxModalDisplayCount: 1,
          displayOptions: { showMobile: true, showDesktop: false },
          allowClose: true,
          showArrow: true
        });

        // Check for ?showInstall=true URL parameter to force show the modal
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('showInstall') === 'true') {
          console.log('[Add to Home Screen] showInstall=true detected, clearing modal count');
          window.AddToHomeScreenInstance.clearModalDisplayCount();
          window.AddToHomeScreenInstance.show('en');
        }

        // Don't show automatically - will be triggered after onboarding completes
      });
    </script>
    <script type="module" crossorigin src="/assets/index-OoW5doz1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DHCvQMPi.css">
  </head>

    <div id="root"></div>
  </body>

</html>
